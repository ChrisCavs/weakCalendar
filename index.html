<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weakCalendar</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <script type="text/javascript" src="./resources/js/weakCalendar.js"></script>
  </head>
  <body>
    <header>
      <h1 class="header-title"><span>weak</span>Calendar</h1>
      <h1 class="header-monthof"></h1>
      <button class="header-add" onclick=""><i class="fas fa-plus"></i></button>
    </header>
    <div class="content">
      <div class="leftside">
        <p class="leftside-timezone">GMT-5</p>
        <p class="leftside-times">8am</p>
        <p class="leftside-times">9am</p>
        <p class="leftside-times">10am</p>
        <p class="leftside-times">11am</p>
        <p class="leftside-times">12pm</p>
        <p class="leftside-times">1pm</p>
        <p class="leftside-times">2pm</p>
        <p class="leftside-times">3pm</p>
        <p class="leftside-times">4pm</p>
        <p class="leftside-times">5pm</p>
        <p class="leftside-times">6pm</p>
      </div>

      <div class="rightside">
        <div class="rightside-dates">
          <div class="date">Mon <span class="Mon"></span></div>
          <div class="date">Tue <span class="Tue"></span></div>
          <div class="date">Wed <span class="Wed"></span></div>
          <div class="date">Thu <span class="Thu"></span></div>
          <div class="date">Fri <span class="Fri"></span></div>
          <div class="date">Sat <span class="Sat"></span></div>
          <div class="date">Sun <span class="Sun"></span></div>
        </div>
        <div class="rightside-content">
        </div>
      </div>
    </div>

    <footer>
      <p class="madein">Made in Notepad...</p>
      <p>By Chris Cavs</p>
    </footer>
  </body>
</html>
