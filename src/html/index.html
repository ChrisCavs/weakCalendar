<!DOCTYPE html>

<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <h1 class="header-title"><span>weak</span>Calendar</h1>
      <div class="header-right">
        <button class="clear-calendar">Clear</button>
        <button class="minus-week"><</button>
        <h1 class="header-monthof"></h1>
        <button class="plus-week">></button>
      </div>
    </header>

    <div class="subheader">
      <div class="date timezone">GMT-5</div>
      <div class="date">Mon <span class="Mon"></span></div>
      <div class="date">Tue <span class="Tue"></span></div>
      <div class="date">Wed <span class="Wed"></span></div>
      <div class="date">Thu <span class="Thu"></span></div>
      <div class="date">Fri <span class="Fri"></span></div>
      <div class="date">Sat <span class="Sat"></span></div>
      <div class="date">Sun <span class="Sun"></span></div>
    </div>

    <div class="content">
      <div class="leftside">
        <p class="leftside-times">8am</p>
        <p class="leftside-times">9am</p>
        <p class="leftside-times">10am</p>
        <p class="leftside-times">11am</p>
        <p class="leftside-times">12pm</p>
        <p class="leftside-times">1pm</p>
        <p class="leftside-times">2pm</p>
        <p class="leftside-times">3pm</p>
        <p class="leftside-times">4pm</p>
        <p class="leftside-times">5pm</p>
        <p class="leftside-times">6pm</p>
        <p class="leftside-times">7pm</p>
        <p class="leftside-times">8pm</p>
      </div>

      <div class="rightside">
        <div class="rightside-column Mon">
        </div>
        <div class="rightside-column Tue">
        </div>
        <div class="rightside-column Wed">
        </div>
        <div class="rightside-column Thu">
        </div>
        <div class="rightside-column Fri">
        </div>
        <div class="rightside-column Sat">
        </div>
        <div class="rightside-column Sun">
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-text">
        <p class="madein">Made in Notepad...</p>
        <p>By Chris Cavs</p>
      </div>
    </footer>

    <form>
      <div class="modal">
        <div class="modal-container">
          <label class="modal-content">Event Title</label>
          <input type="text" placeholder="event..." name="event">

          <label class="modal-content">Details</label>
          <input type="text" placeholder="details..." name="details">

          <label class="modal-content">Start Time</label>
          <select name="timestart">
            <option value="730am">7:30am</option>
            <option value="800am">8:00am</option>
            <option value="830am">8:30am</option>
            <option value="900am">9:00am</option>
            <option value="930am">9:30am</option>
            <option value="1000am">10:00am</option>
            <option value="1030am">10:30am</option>
            <option value="1100am">11:00am</option>
            <option value="1130am">11:30am</option>
            <option value="1200pm">12:00pm</option>
            <option value="1230pm">12:30pm</option>
            <option value="100pm">1:00pm</option>
            <option value="130pm">1:30pm</option>
            <option value="200pm">2:00pm</option>
            <option value="230pm">2:30pm</option>
            <option value="300pm">3:00pm</option>
            <option value="330pm">3:30pm</option>
            <option value="400pm">4:00pm</option>
            <option value="430pm">4:30pm</option>
            <option value="500pm">5:00pm</option>
            <option value="530pm">5:30pm</option>
            <option value="600pm">6:00pm</option>
            <option value="630pm">6:30pm</option>
            <option value="700pm">7:00pm</option>
            <option value="730pm">7:30pm</option>
            <option value="800pm">8:00pm</option>
            <option value="830pm">8:30pm</option>
          </select>

          <label class="modal-content">End Time</label>
          <select name="timeend">
            <option value="730am">7:30am</option>
            <option value="800am">8:00am</option>
            <option value="830am">8:30am</option>
            <option value="900am">9:00am</option>
            <option value="930am">9:30am</option>
            <option value="1000am">10:00am</option>
            <option value="1030am">10:30am</option>
            <option value="1100am">11:00am</option>
            <option value="1130am">11:30am</option>
            <option value="1200pm">12:00pm</option>
            <option value="1230pm">12:30pm</option>
            <option value="100pm">1:00pm</option>
            <option value="130pm">1:30pm</option>
            <option value="200pm">2:00pm</option>
            <option value="230pm">2:30pm</option>
            <option value="300pm">3:00pm</option>
            <option value="330pm">3:30pm</option>
            <option value="400pm">4:00pm</option>
            <option value="430pm">4:30pm</option>
            <option value="500pm">5:00pm</option>
            <option value="530pm">5:30pm</option>
            <option value="600pm">6:00pm</option>
            <option value="630pm">6:30pm</option>
            <option value="700pm">7:00pm</option>
            <option value="730pm">7:30pm</option>
            <option value="800pm">8:00pm</option>
            <option value="830pm">8:30pm</option>
          </select>

          <div class="buttons">
            <button type="button" class="cancelbutton">Cancel</button>
            <button type="button" class="addbutton">Add Event</button>
          </div>
        </div>
      </div>
    </form>

    <script src="bundle.js"></script>
  </body>
</html>
